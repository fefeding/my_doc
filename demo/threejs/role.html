<!doctype html>
<html>
	<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		html,body{
			margin:0;
			padding: 0;
		}
		canvas {
			cursor: pointer;
		}
		#mycanvas_container{
			overflow: hidden;		
		}		
	</style>
	</head>
	<body>
		
	</body>
    <script type="module" src="node_modules/three/build/three.min.js"></script>
    <script type="module">
      
        // init
        let width = window.innerWidth, height = window.innerHeight;
        const camera = new THREE.PerspectiveCamera( 70, width / height, 0.01, 10 );
        camera.position.z = 1;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color("#000");

        const color = 0xf1f1f1;  //光的颜色
        const intensity = 1;    //光的强度
        const light = new THREE.DirectionalLight(color, intensity);
        light.castShadow = true;  //开启castShadow生成动态的投影
        light.position.set(10, 300, 20);//设置灯光的位置
        scene.add(light);//将灯光添加到场景中

        const geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
        const material = new THREE.MeshNormalMaterial();

        const mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        const renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setSize( width, height );
        renderer.setAnimationLoop( animation );
        document.body.appendChild( renderer.domElement );

        window.onresize = (e) => {
            width = window.innerWidth, height = window.innerHeight;
            camera.aspect = width / height;
            renderer.setSize( width, height );
        }

        // animation

        function animation( time ) {

            mesh.rotation.x = time / 2000;
            mesh.rotation.y = time / 1000;
            camera.lookAt(0, 0)
            renderer.render( scene, camera );

        }
	</script>
</html>
